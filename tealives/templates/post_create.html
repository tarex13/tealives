        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700|Source+Sans+Pro:300,400,600,700&display=swap");

        * {
            outline: none;
            box-sizing: border-box;
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: "Source Sans Pro", sans-serif;
            background-color: #373e57;
            color: #ccc8db;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #151728;
            display: flex;
            max-width: 1600px;
            height: 100vh;
            overflow: hidden;
            margin: 0 auto;
        }

        .left-side {
            width: 260px;
            border-right: 1px solid #272a3a;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            background-color: #151728;
            overflow: auto;
            flex-shrink: 0;
        }

        @media screen and (max-width: 930px) {
            .left-side.active {
                z-index: 4;
            }

                .left-side.active > *:not(.logo) {
                    opacity: 1;
                    transition: 0.3s 0.2s;
                }

                .left-side.active .left-side-button svg:first-child {
                    opacity: 0;
                }

                .left-side.active .left-side-button svg:last-child {
                    transform: translate(-50%, -50%);
                    opacity: 1;
                }

            .left-side:not(.active) {
                width: 56px;
                overflow: hidden;
            }

                .left-side:not(.active) > *:not(.logo):not(.left-side-button) {
                    opacity: 0;
                }

                .left-side:not(.active) .logo {
                    writing-mode: vertical-lr;
                    transform: rotate(180deg);
                    transform-origin: bottom;
                    display: flex;
                    align-items: center;
                    margin-top: -10px;
                }
        }

        .right-side {
            width: 360px;
            flex-shrink: 0;
            margin-left: auto;
            overflow: auto;
            background-color: #151728;
            display: flex;
            flex-direction: column;
        }

        @media screen and (max-width: 1210px) {
            .right-side {
                position: fixed;
                right: 0;
                top: 0;
                transition: 0.3s;
                height: 100%;
                transform: translateX(280px);
                z-index: 4;
            }

                .right-side.active {
                    transform: translateX(0);
                }
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #181d2f;
        }

        .logo {
            font-family: "DM Sans", sans-serif;
            font-size: 15px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            height: 68px;
            line-height: 68px;
            letter-spacing: 4px;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, rgba(21, 23, 40, 1) 0%, rgba(21, 23, 40, 1) 76%, rgba(21, 23, 40, 0) 100%);
        }

        .side-title {
            font-family: "DM Sans", sans-serif;
            color: #5c5e6e;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .side-wrapper {
            padding: 30px;
        }

        .side-menu {
            display: flex;
            flex-direction: column;
            font-size: 15px;
            white-space: nowrap;
        }

            .side-menu svg {
                margin-right: 16px;
                width: 16px;
            }

            .side-menu a {
                text-decoration: none;
                color: #9c9cab;
                display: flex;
                align-items: center;
            }

                .side-menu a:hover {
                    color: #fff;
                }

                .side-menu a:not(:last-child) {
                    margin-bottom: 20px;
                }

        .follow-me {
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-top: auto;
            overflow: hidden;
            color: #9c9cab;
            padding: 0 20px;
            height: 52px;
            flex-shrink: 0;
            border-top: 1px solid #272a3a;
            position: relative;
        }

            .follow-me svg {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }

        .follow-text {
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .follow-me:hover .follow-text {
            transform: translateY(100%);
        }

        .follow-me:hover .developer {
            top: 0;
        }

        .developer {
            position: absolute;
            color: #fff;
            left: 0;
            top: -100%;

            transition: 0.3s;

    <script>
        const tagSelect = document.getElementById("tagSelect");
        const tagList = document.getElementById("tagList");
        const urlInput = document.getElementById("urlInput");
        const urlList = document.getElementById("urlList");
        const clearButton = document.getElementById("clearSidebar");
        const tagLimitMsg = document.getElementById("tagLimitMsg");
        const summaryTags = document.getElementById("summaryTags");
        const summaryLinks = document.getElementById("summaryLinks");
      
        function isValidURL(url) {
          const pattern = /^(https?:\/\/)?(www\.)?([a-zA-Z0-9-]+\.)+[a-z]{2,}(\/\S*)?$/;
          return pattern.test(url);
        }
      
        const updateSummary = () => {
          summaryTags.textContent = tagList.children.length;
          summaryLinks.textContent = urlList.children.length;
        };
      
        const createTagChip = (text, container) => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = "#" + text;
          const x = document.createElement("span");
          x.className = "remove";
          x.textContent = "×";
          x.onclick = () => {
            container.removeChild(span);
            tagLimitMsg.style.display = "none";
            updateSummary();
          };
          span.appendChild(x);
          container.appendChild(span);
          updateSummary();
        };
      
        const createURLBlock = (url, container) => {
          const div = document.createElement("div");
          div.className = "url-chip";

        var blobURL;

        // Convert a base64 string into a binary Uint8 Array
        // https://gist.github.com/borismus/1032746
        function convertDataURIToBinary(dataURI) {
            var BASE64_MARKER = ';base64,';
            var base64Index = dataURI.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            var base64 = dataURI.substring(base64Index);
            var raw = window.atob(base64);
            var rawLength = raw.length;
            var array = new Uint8Array(new ArrayBuffer(rawLength));

            for (i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            return array;
        }
