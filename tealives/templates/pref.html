        <style>

        :root {
          --tealives-blue: #2336b6;
        }

        html {
          box-sizing: border-box;
          font-family: "YouTube Noto",Roboto,Arial,Helvetica,sans-serif;
          height: 100%;
        }

        *, *::before, *::after {
          box-sizing: inherit;
          margin: 0;
          padding: 0;
        }

        body {
          height: 100%;
          overflow: auto;
        }

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .video-container {
          width: 100%;
          border-radius: 4px;
          margin: 0 auto;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;

        }

        video {
          width: 100%;
          border-radius: 4px;
        }

        .video-controls {
          right: 0;
          left: 0;
          padding: 10px;
          position: absolute;
          bottom: 0;
          transition: all 0.2s ease;
          background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
        }

        .video-controls.hide {
          opacity: 0;
          pointer-events: none;
        }

        .video-progress {
          position: relative;
          height: 8.4px;
          margin-bottom: 10px;
        }

        progress {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          border-radius: 2px;
          width: 100%;
          height: 8.4px;
          pointer-events: none;
          position: absolute;
          top: 0;
        }

        progress::-webkit-progress-bar {
          background-color: #474545;
          border-radius: 2px;
        }

        progress::-webkit-progress-value {
          background: var(--tealives-blue);
          border-radius: 2px;
        }

        progress::-moz-progress-bar {
          border: 1px solid var(--tealives-blue);
          background: var(--tealives-blue);
        }

        .seek {
          position: absolute;
          top: 0;
          width: 100%;
          cursor: pointer;
          margin: 0;
        }

        .seek:hover+.seek-tooltip {
          display: block;
        }

        .seek-tooltip {
          display: none;
          position: absolute;
          top: -50px;
          margin-left: -20px;
          font-size: 12px;
          padding: 3px;
          content: attr(data-title);
          font-weight: bold;
          color: #fff;
          background-color: rgba(0, 0, 0, 0.6);
        }

        .bottom-controls {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .left-controls {
          display: flex;
          align-items: center;
          color: #fff;
        }

        .volume-controls {
          display: flex;
          align-items: center;
          margin-right: 10px;
        }

        .volume-controls input {
          width: 100px;
          opacity: 1;
          transition: all 0.4s ease;
        }

        .volume-controls:hover input, .volume-controls input:focus {
          width: 100px;
          opacity: 1;
        }

        button {
          cursor: pointer;
          position: relative;
          margin-right: 7px;
          font-size: 12px;
          padding: 3px;
          border: none;
          outline: none;
          background-color: transparent;
        }

        button * {
          pointer-events: none;
        }

        button::before {
          content: attr(data-title);
          position: absolute;
          display: none;
          right: 0;
          top: -50px;
          background-color: rgba(0, 0, 0, 0.6);
          color: #fff;
          font-weight: bold;
          padding: 4px 6px;
          word-break: keep-all;
          white-space: pre;
        }

        button:hover::before {
          display: inline-block;
        }

        .fullscreen-button {
          margin-right: 0;
        }

        .pip-button svg {
          width: 26px;
          height: 26px;
        }

        .playback-animation {
          pointer-events: none;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -40px;
          margin-top: -40px;
          width: 80px;
          height: 80px;
          border-radius: 80px;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 0;
        }

        input[type=range] {
          -webkit-appearance: none;
          -moz-appearance: none;
